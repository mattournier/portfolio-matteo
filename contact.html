<section id="contact">
    <h2>Contactez-moi</h2>
    <p>Vous avez une question ou souhaitez collaborer ? Envoyez-moi un message !</p>
    <form action="https://formspree.io/f/mdkeyaor" method="POST">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
        </div>
        <button type="submit" class="button">Envoyer</button>
    </form>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/matteo-tournier-2aa98a32b/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:matteo.tournier375@gmail.com" aria-label="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</section>
