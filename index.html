<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matteo Tournier | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="dark-toggle">ðŸŒ“ Mode</button>
    <a href="#top" class="back-to-top" title="Retour en haut">â†‘</a>

    <div class="main-container">
        <div id="header"></div>
        <div id="about"></div>
        <div id="projects"></div>
        <div id="skills"></div>
        <div id="contact"></div>
        <div id="footer"></div>
    </div>

    <script>
        const sections = {
            header: "header.html",
            about: "about.html",
            projects: "projects.html",
            skills: "skills.html",
            contact: "contact.html",
            footer: "footer.html"
        };

        for (const [id, file] of Object.entries(sections)) {
            fetch(file)
                .then(res => res.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    // Si c'est la section des projets, on charge le script aprÃ¨s
                    if (id === 'projects') {
                        const script = document.createElement('script');
                        script.src = 'script.js';
                        document.body.appendChild(script);
                    }
                });
        }
    </script>
</body>
</html>
